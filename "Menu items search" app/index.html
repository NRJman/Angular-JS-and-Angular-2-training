<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
<body>
   <div class="container" ng-controller="NarrowItDownController as searchController">
    <h1>Narrow Down Your Chinese Menu Choice</h1>
    <div class="row">
      <div class="col-xs-12">
          <input type="text" ng-model="searchController.searchTerm" placeholder="search term" class="form-control">
        <div class="narrow-button">
          <button class="btn btn-primary" ng-click="searchController.filterItems();">Narrow It Down For Me!</button>
        </div>
      </div>
    </div>
    <br>
    <br>
    <div class="message" ng-if="searchController.messageFlag;">{{searchController.message}}</div>
    <!-- found-items should be implemented as a component -->
    <div ng-hide="searchController.messageFlag;">
      <found-items items="searchController.found" on-remove="searchController.removeItem(index)"></found-items>
    </div>
  </div>

</body>
</html>
